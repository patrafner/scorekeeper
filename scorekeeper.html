<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scorekeeper.css">
</head>
<body>
<div>
	<h1>Easy Tool To Keep Scores</h1>

	<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

	<p>Playing to: <span>5</span></p>

	<input type="number" name="">

	<button id="p1">Player One</button>
	<button id="p2">Player Two</button>
	<button id="reset">Reset</button>
	<div class="rules">Just pick the score that needs to be reached. Then every time Player 1 or 2 scores click on the appropriate button to keep track.</div>
</div>

<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
